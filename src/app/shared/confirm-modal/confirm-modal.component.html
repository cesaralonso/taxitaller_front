<div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
           <h4 class="modal-title">{{title || 'Confirmación'}}</h4>
           <button type="button" class="close" (click)="close()" style="float:right;">&times;</button>
       </div>
       <div class="modal-body">
         <p>{{message || '¿Estas seguro?'}}</p>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-primary" (click)="confirm()">Aceptar</button>
         <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
       </div>
    </div>
</div>

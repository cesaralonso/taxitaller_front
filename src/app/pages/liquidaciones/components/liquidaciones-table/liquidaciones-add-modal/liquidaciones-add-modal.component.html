<div class="row mt-3">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="modal-content" style="overflow-y: initial !important">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="form-horizontal" >
              <div class="modal-header">
                <h4 class="modal-title">Header</h4>
                <button class="close" aria-label="Close">
                  <span aria-hidden="true" (click)="close()">&times;</span>
                </button>
              </div>
              <div class="modal-body" style="height: 65vh; overflow-y: auto;">
                <ba-card cardTitle="InformaciÃ³n del Liquidacion">
          
                  <div class="form-group row" [ngClass]="{'has-error': (!permiso.valid && permiso.touched), 'has-success': (permiso.valid && permiso.touched)}">
                    <label for="inputpermiso" class="col-sm-2 form-control-label">permiso</label>
                    <div class="col-sm-10">
                      <input [formControl]="permiso" type="text" class="form-control" id="inputpermiso" placeholder="permiso">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!descripcion.valid && descripcion.touched), 'has-success': (descripcion.valid && descripcion.touched)}">
                    <label for="inputdescripcion" class="col-sm-2 form-control-label">descripcion</label>
                    <div class="col-sm-10">
                      <input [formControl]="descripcion" type="text" class="form-control" id="inputdescripcion" placeholder="descripcion">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!fecha_inicio.valid && fecha_inicio.touched), 'has-success': (fecha_inicio.valid && fecha_inicio.touched)}">
                    <label for="inputfecha_inicio" class="col-sm-2 form-control-label">fecha_inicio</label>
                    <div class="col-sm-10">
                      <input [formControl]="fecha_inicio" type="text" class="form-control" id="inputfecha_inicio" placeholder="fecha_inicio">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!vigencia.valid && vigencia.touched), 'has-success': (vigencia.valid && vigencia.touched)}">
                    <label for="inputdireccion" class="col-sm-2 form-control-label">vigencia</label>
                    <div class="col-sm-10">
                      <input [formControl]="vigencia" type="text" class="form-control" id="inputvigencia" placeholder="vigencia">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!liquidacion_diaria.valid && liquidacion_diaria.touched), 'has-success': (liquidacion_diaria.valid && liquidacion_diaria.touched)}">
                    <label for="inputliquidacion_diaria" class="col-sm-2 form-control-label">liquidacion_diaria</label>
                    <div class="col-sm-10">
                      <input [formControl]="liquidacion_diaria" type="text" class="form-control" id="inputliquidacion_diaria" placeholder="liquidacion_diaria">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!liquidacion_domingo.valid && liquidacion_domingo.touched), 'has-success': (liquidacion_domingo.valid && liquidacion_domingo.touched)}">
                    <label for="inputliquidacion_domingo" class="col-sm-2 form-control-label">liquidacion_domingo</label>
                    <div class="col-sm-10">
                      <input [formControl]="liquidacion_domingo" type="text" class="form-control" id="inputliquidacion_domingo" placeholder="liquidacion_domingo">
                    </div>
                  </div>
                </ba-card>
              </div>
              <div class="modal-footer">
                <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
                <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" type="submit">Aceptar</button>
              </div>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>    
</div>

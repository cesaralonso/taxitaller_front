<div class="auth-main">
  <div class="auth-block">
    <h1 translate>Acceso</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputemail" class="col-sm-3 control-label" translate>Email</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputemail" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputClave" class="col-sm-3 control-label" translate>Password</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputClave" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" translate>Accesar</button>
          <a routerLink="/forgot" class="forgot-pass" translate>Recordar password</a>
        </div>
      </div>
    </form>

  </div>
</div>

<div class="modal-content">

      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <ba-card cardTitle="Información de Usuario">

        <div class="form-group row" [ngClass]="{'has-error': (!rol_idrol.valid && rol_idrol.touched), 'has-success': (rol_idrol.valid && rol_idrol.touched)}">
          <label for="inputrol_idrol" class="col-sm-2 form-control-label">Id Rol</label>
          <div class="col-sm-10">
            <input [formControl]="rol_idrol" type="number" class="form-control" id="inputrol_idrol" placeholder="rol_idrol" required>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
          <label for="inputpassword" class="col-sm-2 form-control-label">Contraseña</label>
          <div class="col-sm-10">
            <input [formControl]="password" type="text" class="form-control" id="inputpassword" placeholder="contraseña" required>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': (!nombre.valid && nombre.touched), 'has-success': (nombre.valid && nombre.touched)}">
          <label for="inputnombre" class="col-sm-2 form-control-label">Nombre</label>
          <div class="col-sm-10">
            <input [formControl]="nombre" type="text" class="form-control" id="inputnombre" placeholder="nombre" required>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <label for="inputemail" class="col-sm-2 form-control-label">Email</label>
          <div class="col-sm-10">
            <input [formControl]="email" type="email" class="form-control" id="inputemail" placeholder="email" required>
          </div>
        </div>

    </ba-card>

  </div>
  <div class="modal-footer">
    <button class="btn btn-danger cancel-btn" (click)="closeModal()">Cancelar</button>
    <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" type="submit">Aceptar</button>
  </div>
      </form>
</div>

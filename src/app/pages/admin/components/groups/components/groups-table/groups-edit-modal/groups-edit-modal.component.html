<div class="modal-content">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="modal-header">
      <h4 class="modal-title">{{modalHeader}} - {{id}}</h4>
      <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ba-card cardTitle="Información de Rol">
          <div class="form-group row" [ngClass]="{'has-error': (!rol.valid && rol.touched), 'has-success': (rol.valid && rol.touched)}">
            <label for="inputrol" class="col-sm-2 form-control-label">Rol</label>
            <div class="col-sm-10">
              <input [formControl]="rol" type="text" class="form-control" id="inputrol" placeholder="nombre" value="{{item.rol}}">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!descripcion.valid && descripcion.touched), 'has-success': (descripcion.valid && descripcion.touched)}">
            <label for="inputdescripcion" class="col-sm-2 form-control-label">Descripción</label>
            <div class="col-sm-10">
              <input [formControl]="descripcion" type="text" class="form-control" id="inputdescripcion" placeholder="contraseña" value="{{item.descripcion}}">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{'has-error': (!visible.valid && visible.touched), 'has-success': (visible.valid && visible.touched)}">
            <label for="inputvisible" class="col-sm-2 form-control-label">Visible</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <input [formControl]="visible" type="checkbox" class="form-control" id="inputvisible" placeholder="visible" [(ngModel)]="item.visible">
              </div>
            </div>
          </div>
      </ba-card>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger cancel-btn" (click)="closeModal()">Cancelar</button>
      <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" type="submit">Aceptar</button>
    </div>
  </form>
</div>

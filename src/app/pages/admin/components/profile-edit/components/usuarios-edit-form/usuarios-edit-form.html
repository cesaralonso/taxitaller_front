
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="form-group row" [ngClass]="{'has-success': (!rol_idrol.valid && rol_idrol.touched), 'has-success': (rol_idrol.valid && rol_idrol.touched)}">
      <label for="inputrol_idrol" class="col-sm-2 form-control-label">Id Rol</label>
      <div class="col-sm-10">
        <input [formControl]="rol_idrol" type="number" class="form-control" id="inputrol_idrol" placeholder="rol_idrol" value="{{user.rol_idrol}}" required>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-success': (!nombre.valid && nombre.touched), 'has-success': (nombre.valid && nombre.touched)}">
      <label for="inputnombre" class="col-sm-2 form-control-label">Nombre</label>
      <div class="col-sm-10">
        <input [formControl]="nombre" type="text" class="form-control" id="inputnombre" placeholder="nombre" value="{{user.nombre}}" required>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-success': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
      <label for="inputemail" class="col-sm-2 form-control-label">Email</label>
      <div class="col-sm-10">
        <input [formControl]="email" type="email" class="form-control" id="inputemail" placeholder="email" value="{{user.email}}" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button class="btn btn-primary confirm-btn" type="submit">Aceptar</button>
      </div>
    </div>
  </form>
